<!DOCTYPE html>
<html ng-app="app" ng-csp>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Midi Instrument Serial Visualizer</title>

    <!-- Link stylesheets instead of @include is faster -->

    <link rel="stylesheet" href="styles/layout.gss" type="text/gss"/>
    <link rel="stylesheet" href="styles/colors.gss" type="text/gss"/>

  </head>
  <body>

    <header>
      <img class="headLogo" src="assets/generic-logo.svg" alt="Logo"/>
    </header>

    <visualizer></visualizer>

    <footer>
      <div class="innerFoot">
        <img class="footLogo" src="assets/generic-logo.svg" alt="Logo"/>
      </div>
    </footer>

    <!-- Dependency Tags Here... -->

    <!-- GSS Dependency -->
    <script src="/bower_components/gss/dist/gss.min.js"></script>
    <script src="/bower_components/gss/dist/gss_jscript.js"></script>

    <!-- Lodash -->
    <script src="/bower_components/lodash/lodash.min.js"></script>

    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>

    <!-- Include Angular Script tags below. -->

    <script src="js/visualizer.module.js"></script>
    <script src="js/visualizer.controller.js"></script>
    <script src="js/visualizer.directive.js"></script>


  </body>
</html>
