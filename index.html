<!DOCTYPE html>
<html ng-app="visualizer" ng-csp>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Midi Instrument Serial Visualizer</title>

    <link rel="stylesheet" href="styles/layout.gss" type="text/gss"/>
    <link rel="stylesheet" href="styles/colors.gss" type="text/gss"/>

    <!-- GSS Dependency -->
    <script src="/bower_components/gss/dist/gss.min.js"></script>
    <script src="/gss_jscript.js"></script>

  </head>
  <body>

    <header>
      <img class="headLogo" src="assets/generic-logo.svg" alt="Logo"/>
    </header>

    <main ng-controller="VisualizerController as vis">
      <div class="streamContent">
        <div ng-repeat="device in vis.devices">
          <p>{{device}}</p>
        </div>
        <p class="serialDisplay">this is where the data will populate.</p>
      </div>
    </main>

    <footer>
      <div class="innerFoot">
        <img class="footLogo" src="assets/generic-logo.svg" alt="Logo"/>
      </div>
    </footer>

    <!-- Dependency Tags Here... -->

    <!-- Lodash Dependency -->
    <script src="/bower_components/lodash/lodash.min.js"></script>

    <!-- Angular Dependency -->
    <script src="/node_modules/angular/angular.min.js"></script>

    <!-- Include Angular Script tags below. -->

    <script src="js/visualizer.module.js"></script>
    <script src="js/visualizer.controller.js"></script>



  </body>
</html>
