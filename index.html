<!DOCTYPE html>
<html ng-app="app" ng-csp>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Midi Instrument Serial Visualizer</title>

    <!-- Link stylesheets instead of @include is faster aparently? -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="styles/colors.css" type="text/css"/>

  </head>
  <body>
    <header>
      <img src="assets/standard_logo.png" alt="Logo"/>
    </header>

    <visualizer></visualizer>

    <footer>
      <div class="innerFoot">
        <img src="assets/standard_logo.png" alt="Logo"/>
      </div>
    </footer>
    <!-- Dependency Tags Here... -->
    <!-- Lodash -->
    <script src="/bower_components/lodash/lodash.min.js"></script>

    <!-- D3 -->
    <script src="/bower_components/d3/d3.min.js"></script>

    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>

    <!-- Include Angular Script tags below. -->

    <script src="js/visualizer.module.js"></script>
    <script src="js/visualizer.constants.js"></script>
    <script src="js/visualizer.controller.js"></script>
    <script src="js/visualizer.directive.js"></script>


  </body>
</html>
